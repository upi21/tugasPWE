<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Dzulfiqar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('backround.jpg.jfif');
            background-size: cover;
            background-position: center;
            color: #3e2723;
        }

        header {
            background-color: rgba(109, 76, 65, 0.8);
            padding: 20px;
            text-align: center;
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .navbar ul {
            list-style: none;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        #content {
            flex: 1;
        }

        .section {
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin: 20px;
        }

        .section-left {
            text-align: left; /* Mengatur teks menjadi rata kiri */
        }

        h2 {
            color: #3e2723;
        }

        .profile-photo {
            width: 300px; /* Mengatur ukuran gambar menjadi 10 cm (100px) */
            height: 300px; /* Mengatur ukuran gambar menjadi 10 cm (100px) */
            border-radius: 80%; /* Membuat gambar menjadi bulat */
            object-fit: cover; /* Memastikan gambar terpotong dengan baik */
            margin-top: 10px; /* Memberikan jarak atas untuk gambar */
        }

        .square-photo {
            width: 300px; /* Ukuran foto persegi */
            height: 300px; /* Ukuran foto persegi */
            object-fit: cover; /* Memastikan gambar terpotong dengan baik */
            margin-top: 10px; /* Memberikan jarak atas untuk gambar */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap; /* Membungkus elemen gallery */
            justify-content: center; /* Mengatur posisi elemen ke tengah */
            gap: 20px;
        }

        .gallery img {
            width: 30%; /* 3 gambar di atas */
            height: auto; /* Tinggi otomatis agar proporsional */
        }

        footer {
            background-color: rgba(109, 76, 65, 0.8);
            color: white;
            padding: 10px;
            text-align: center;
        }

        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 160px); /* Tinggi untuk menghindari header dan footer */
        }

        .family-history {
            text-align: center; /* Mengatur teks menjadi rata tengah */
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <h1>LUTHFIYYAH KHANSA</h1>
            <ul>
                <li><a href="#" onclick="showSection('about')">About Me</a></li>
                <li><a href="#" onclick="showSection('family')">Histori Keluarga</a></li>
                <li><a href="#" onclick="showSection('education')">Pendidikan</a></li>
                <li><a href="#" onclick="showSection('experience')">Pengalaman</a></li>
                <li><a href="#" onclick="showSection('gallery')">Gallery</a></li>
            </ul>
        </div>
    </header>

    <section id="content">
        <div class="welcome-section" id="welcome">
            <h2>WELCOME TO MY PROFILE</h2>
            <img src="foto_saya.jpg.jpeg" alt="Foto Luthfiyyah" class="profile-photo"> 
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Profil Luthfiyyah</p>
    </footer>

    <script>
        function showSection(section) {
            const content = document.getElementById('content');
            content.innerHTML = ''; // Kosongkan konten sebelum menampilkan yang baru

            let htmlContent = '';

            switch(section) {
                case 'about':
                    htmlContent = `
                        <div class="section section-left">
                            <h2>About Me</h2>
                            <div style="display: flex;">
                                <div style="flex: 1;">
                                    <p>Nama: Luthfiyyah Khansa</p>
                                    <p>Alamat: Karawang</p>
                                    <p>Alamat Bandung: Cihaur</p>
                                </div>
                                <img src="about.jpg.jpeg" alt="Foto About Me" class="profile-photo" style="margin-left: 20px;">
                            </div>
                        </div>`;
                    break;
                case 'family':
                    htmlContent = `
                        <div class="section family-history">
                            <h2>Histori Keluarga</h2>
                            <img src="keluarga.jpg.jpeg" alt="Foto Keluarga" class="profile-photo">
                            <p>Ini keluarga saya.</p>
                        </div>`;
                    break;
                case 'education':
                    htmlContent = `
                        <div class="section section-left">
                            <h2>Pendidikan</h2>
                            <p>TK: Assalafussholihun.</p>
                            <img src="tk.jpg.PNG" alt="Foto TK" class="profile-photo">
                            <p>MI: MI YTI Sukamerang dan MI Al-I'anah.</p>
                            <img src="mi.jpg.jfif" alt="Foto MI" class="profile-photo">
                            <p>SMP: Al-Islam Boarding School.</p>
                            <p>SMA: Al-Islam Boarding School.</p>
                            <img src="sma.jpg.PNG" alt="Foto SMA" class="profile-photo">
                            <p>College: Politeknik Manufaktur Bandung.</p>
                            <img src="college.jpg.PNG" alt="Foto Politeknik Manufaktur Bandung" class="profile-photo">
                        </div>`;
                    break;
                case 'experience':
                    htmlContent = `
                        <div class="section section-left">
                            <h2>Pengalaman kepanitiaan</h2>
                            <img src="pengalaman.jpg.jpeg" alt="Foto Pengalaman" class="square-photo">
                            <p>1 panitia SV di acara MP3.</p>
                            <p>2 panitia FUSE2024 sebagai sponsorship.</p>
                            <p>3 panitia OPHEX 2024 sebagai sponsorship.</p>
                            <p>4 panitia PMPO25 sebagai tim penilai.</p>
                            <p>5 panitia PKR sebagai lapangan dan logistik.</p>
                            <h2>Pengalaman organisasi</h2>
                            <p>1 ketua bagian bahasa OSIS SMP Al-Islam Boarding School.</p>
                            <p>2 anggota bagian bahasa OPPPMA Ponpes Modern Al-Islam Boarding School.</p>
                            <p>3 sebagai divisi hubungan pada HIMAMO Polman.</p>
                        </div>`;
                    break;
                case 'gallery':
                    htmlContent = `
                        <div class="section">
                            <h2>Gallery</h2>
                            <div class="gallery">
                                <img src="foto1.jpg.jpeg" alt="Gallery Foto 1">
                                <img src="foto2.jpg.jpeg" alt="Gallery Foto 2">
                                <img src="foto3.jpg.jpeg" alt="Gallery Foto 3">
                                <img src="foto4.jpg.jpeg" alt="Gallery Foto 4">
                                <img src="foto5.jpg.jpeg" alt="Gallery Foto 5">
                            </div>
                        </div>`;
                    break;
                default:
                    htmlContent = `
                        <div class="section">
                            <h2>WELCOME TO MY WEBSITE</h2>
                        </div>`;
            }

            content.innerHTML = htmlContent;
        }
    </script>

</body>
</html>
